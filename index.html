<!DOCTYPE html>
<html lang="en">

<head>
	<title>Lily's Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>What animal are you?</h1>
		<p>Do this quiz to find out what animal are you!</p>
	</header>

	<main>

		<h2>Pick a weather</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/cloudy.jpg" alt="rainy forest">
        <br>
        <button id="q1a1">Rainy Weather</button>
      </div>

      <div class="answer-choice">
        <img src="assets/sunny.jpg" alt="sunny day">
        <br>
        <button id="q1a2">Sunny Weather</button>
      </div>

    </div> 
    
    <h2>Pick an activity</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/reading.jpg" alt="book">
        <br>
        <button id="q2a1">Reading</button>
      </div>

      <div class="answer-choice">
        <img src="assets/hiking.jpg" alt="hiking in nature">
        <br>
        <button id="q2a2">Hiking</button>
      </div>

    </div> 
    
    <h2>Pick a color</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/black.jpg" alt="black">
        <br>
        <button id="q3a1">Black</button>
      </div>

      <div class="answer-choice">
        <img src="assets/white.jpg" alt="white">
        <br>
        <button id="q3a2">White</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>

    <button id="restart">Restart</button>
  </main>
  </body>
</html>
